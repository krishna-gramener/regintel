<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RegIntel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Choices.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="mb-4 text-center">RegIntel</h2>

<!-- Filters -->
<div class="row g-3 mb-4">
    <div class="col-md-4">
      <select id="companyFilter" class="form-select" multiple>
        <option value="">All Companies</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="drugFilter" class="form-select"  multiple>
        <option value="">All Drugs</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="indicationFilter" class="form-select" multiple>
        <option value="">All Indications</option>
      </select>
    </div>
  
    <div class="col-md-4">
      <select id="monthFilter" class="form-select" multiple>
        <option value="">All Months</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="yearFilter" class="form-select" multiple>
        <option value="">All Years</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="issueFilter" class="form-select" multiple>
        <option value="">All Issue Categories</option>
        <option value="manufacturingAndQualityControlIssues">Manufacturing & QC</option>
        <option value="labelingDeficiencies">Labeling</option>
        <option value="regulatoryDocumentationErrors">Regulatory Docs</option>
        <option value="clinicalDeficiencies">Clinical</option>
        <option value="bioequivalenceIssues">Bioequivalence</option>
      </select>
    </div>
  </div>
  

  <div class="text-center mb-4">
    <button id="searchBtn" class="btn btn-primary">Search</button>
    <button id="clearBtn" class="btn btn-outline-secondary">Clear All</button>
  </div>

  <p id="noOfElementsFound" class="text-center text-muted"></p>
  <!-- Results -->
  <div id="results" class="list-group"></div>
</div>
<!-- Choices.js JS -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<script src="script.js"></script>
</body>
</html>
